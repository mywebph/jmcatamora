<!DOCTYPE html>
<html lang="en">
<head>
    <title>JM Catamora | Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media-queries.css">
    <script src="https://kit.fontawesome.com/ef9b766e3f.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/favicon.png">
</head>
<body>
<div class="body_container">
    <div class="header">
        <div class="profile">
            <div class="cover" id="cover">
                <img class="image" src="images/cover.jpg" style="display:none;">
            </div>
            <div class="profile-pic">
                <img src="images/dp.png">
            </div>
        </div>
    </div>
    <div class="header-text">
        <div class="owner-name">
            <p><span class="name">JM Catamora</span><a class="verified"><span class="verified-tooltip">Verified GPOS</span><i class="fas fa-check-circle"></i></a></p>
        </div>
        <p><a class="web">https://1910598john.github.io/jmcatamora/</a></p>
    </div>
    <hr style="opacity: .2;">
    <div class="main">
        <div class="nav">
            <ul>
                <li><a id="accounts" class="active">Accounts</a></li>
                <li><a id="photos">Photos</a></li>
                <li><a id="videos">Videos</a></li>
            </ul>
        </div>
        <div class="main-content" id="main-content">
            
        </div>
    </div>
    <hr style="opacity: .3;margin-top:100px;">
    <div class="footer">
        <p style="text-align: center;">1910598john@gmail.com | JM Catamora</p>
    </div>
</div>
<div class="preload" id="preload">
    <div class="preload_container">
        <p>Please wait a moment...</p>
        <img src="images/preload.gif" style="width: 50px;">
    </div>
</div>
<div class="view" id="view">
    <div class="close">Close</div>
    <div class="content-details content-info">
        <hr style="opacity: .2;">
        <div class="details">
            <div class="me">
                <div>
                    <img class="my-dp" src="images/photos/img2.jpg">
                </div>
                <div class="my-name">
                    <p class="my_name">JM Catamora</p>
                    <p id="time-now"></p>
                </div>
            </div>
            <div class="content-desc">AWTS GEGEAWTS GEGEAWTS GEGE</div>
        </div>
        <hr style="opacity: .2;">
        <div class="react-section comment-section">
            <div class="react">
                <a>React</a>
            </div>
            <div class="comment">
                <a>Comment</a>
            </div>
        </div>
        <hr style="opacity: .2;width:90%;margin:0 5%;">
        
        <div class="_comment">
            <textarea class="comment-area" placeholder="Write a comment.."></textarea>
        </div>
        <div class="guest-comment"></div>
        <div class="guest-input"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js">
</script>
<script src="script.js"></script>
</body>
</html>
